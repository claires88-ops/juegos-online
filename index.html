
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juegos Online Gratis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game-card {
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Juegos Online Gratis</h1>
    <p>Â¡Juega directamente desde tu navegador!</p>
  </header>

  <main class="game-grid">
    <div class="game-card">
      <h2>Snake</h2>
      <iframe src="https://playsnake.org/embed" allowfullscreen></iframe>
    </div>
    <div class="game-card">
      <h2>Tetris</h2>
      <iframe src="https://tetris.com/play-tetris" allowfullscreen></iframe>
    </div>
    <div class="game-card">
      <h2>2048</h2>
      <iframe src="https://play2048.co/" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
